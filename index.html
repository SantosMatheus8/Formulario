<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link href="/assets/css/style.css" rel="stylesheet">
    <link href="/assets/css/reset.css" rel="stylesheet">
    <link href="/assets/css/cadastro.css" rel="stylesheet">
    <link href="/assets/css/inputs.css" rel="stylesheet">

</head>

<body>
    
    <section class="cartao">
        <h1 class="cartao__titulo">Cadastre-se</h1>
        <form class="formulario"> 
            <fieldset>
                <legend class="formulario__legenda">Informações pessoais</legend>
                <input id="nome" class="formulario__input" placeholder="Nome Completo" type="text" required>
                <input id="dataNascimento" class="formulario__input" placeholder="Data De Nascimento" type="date" required>
                <input id="cpf" class="formulario__input" placeholder="CPF" type="text" required>
                <input id="telefone" class="formulario__input" placeholder="Telefone" type="tel" required>
            </fieldset>
            <fieldset>
                <legend class="formulario__legenda">Informações da conta</legend>
                <input id="email" class="formulario__input" placeholder="Email" type="email" required>
                <input id="senha" class="formulario__input" placeholder="Senha" type="password" required>
                <input id="confirmaSenha" class="formulario__input" placeholder="Confirmar Senha" type="password" required>
            </fieldset>
            <fieldset>
                <legend class="formulario__legenda">Endereço</legend>
                <input id="cep" class="formulario__input" placeholder="CEP" type="text" required>
                <input id="cidade" class="formulario__input" placeholder="Cidade" type="text" required>
                <input id="estado" class="formulario__input" placeholder="Estado" type="text" required>
                <input id="numero" class="formulario__input" placeholder="Número" type="text" required>
                <input id="complemento" class="formulario__input" placeholder="Complemento" type="text" required>
            </fieldset>
            <input type="submit" class="formulario__enviar">
        </form>

    </section>

    <script src="/javascript/main.js"></script>

</body>

</html>
